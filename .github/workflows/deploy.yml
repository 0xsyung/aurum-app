name: Build and Deploy

on:
  push:
    branches:
      - "**"

# Allow only one concurrent deployment
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_CHAIN_ID: ${{ vars.VITE_CHAIN_ID || '84532' }}
          VITE_RPC_URL: ${{ vars.VITE_RPC_URL || 'https://sepolia.base.org' }}
          VITE_MARKET_FACTORY_ADDRESS: ${{ vars.VITE_MARKET_FACTORY_ADDRESS }}
          VITE_AURUM_ORACLE_ADDRESS: ${{ vars.VITE_AURUM_ORACLE_ADDRESS }}
          VITE_AURUM_TOKEN_ADDRESS: ${{ vars.VITE_AURUM_TOKEN_ADDRESS }}
          VITE_CONDITIONAL_TOKENS_ADDRESS: ${{ vars.VITE_CONDITIONAL_TOKENS_ADDRESS }}
          VITE_FEE_COLLECTOR_ADDRESS: ${{ vars.VITE_FEE_COLLECTOR_ADDRESS }}
          VITE_WALLETCONNECT_PROJECT_ID: ${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy to Cloudflare Pages (all branches)
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=aurum-app --branch=${{ github.ref_name }}
